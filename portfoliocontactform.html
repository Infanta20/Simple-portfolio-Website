<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
   <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name"> Infanta </h1>
            <p class="section-one__role"> Web Developer</p>
    <a class="section-one__contact" href="portfolio.html">Home</a></div>
    
    <div class="contact form">
    <form>
        <table>
            <tr>
                <td> Name: </td>
                <td><input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
            </tr>
            <tr>
                <td> Age: </td>
                <td><input type="text" placeholder="Enter your Age" class="contact-form__input"></td>
            </tr>
            <tr>
                <td> Message: </td>
                <td>
                    <textarea placeholder="What is on your mind....." class="contact-form__textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" class="contact-form__submit">
                </td>
            </tr>

        </table>
    </form>
    </div>
   <div class="section-five">
            <p class="section-five__title"> Social Media:
                <a href="https://www.youtube.com/" target="_blank">youtube </a>
                <a href="www.linkedIn" alt="linkedIn"> linkedIn</a>
            </p>
            <p class="section-five__desc"> &copy;Infanta A </p>
        </div>
</div> 
</body>

</html>
